<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Financial Health</title>
        <link rel="stylesheet" href="css/retirement.css">
    </head>
    <body>
        <h1>
            How Much Would You Have if You Saved Now?
        </h1>
        <div id="container">
            <div id="left">
                <!-- User information to be used in calculations -->
                <form id="user-info">
                    <!-- Current age of user -->
                    <input id="age" type="text" placeholder="Age"> 
                    <input type="submit" value="Update" class="submit-btn">
                    <!-- Ideal retirement amount/target goal of investment -->
                    <!-- <input id="wealth" type="text" placeholder="Wealth">
                    <input type="submit" value="Update" class="submit-btn"> -->
                    <!-- Yearly Contribution -->
                    <input id="saving" type="text" placeholder="Saving">
                    <input type="submit" value="Update" class="submit-btn">
                    <!-- Arbitrary percentage growth of user investments. No negative numbers. Intergers preferred but floats should be ideal -->
                    <input id="growth" type="text" placeholder="Interest Rate">
                    <input type="submit" value="Update" class="submit-btn">
                </form>
                </h2>
                    <div id="time">
                    <!-- t value is increased in increments of 1 and 5  -->
                    <!-- button to call function. Increasing time by 1 -->
                    <p class="button" id='addOne'>
                        +1 Year</p>
                    <!-- button to call function. Increasing time by 1, 5 times -->
                    <p class="button" id="addFive">
                        +5 Years</p>
                    <!-- t value -->
                    <!-- <h2 id="time">
                    </h2> -->
                </div>  
            </div>
            <!-- Cash register type account of savings value along with growth at t[i] year -->
            <div id="saving-log">
                    <!-- table to log the value as time increases -->
            </div>
            <div id="chartContainer" style="width:100%">
            </div>
        </div>
        <!-- Chart Script -->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <!-- JavaScript/jQuery -->
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
        </script>
              
        <script src="js/retirement.js" type="application/javascript">
        </script>
    </body>
</html>
